<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/stylesmobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Pokedex App</title>
</head>
<body>
    
    <header class="header-container">
        <h1>Pokedex</h1>
        <p>A simple project with the purpose of learning :)</p>
    </header>

    <div class="form-container">
        <form class="search-bar">
            <input class="pokemon-input" type="text" placeholder="Search your pokemon!">
        </form>
        <button class="btnDelete">Clear Searched Pokemons</button>
    </div>

    <div class="searched-pokemon-container"></div>

    <div class="pokemon-container">

    </div>

    <div class="pagination-buttons">
        <button class="prevBtn">Previous</button>
        <button class="nextBtn">Next</button>
    </div>

<script src="./js/scripts.js"></script>
</body>
</html>
